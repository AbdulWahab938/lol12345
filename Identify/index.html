<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identification Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap');

        body {
            background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20220917/pngtree-luxurious-gradient-blue-background-with-a-smooth-dark-hue-and-black-studio-banner-photo-image_39157404.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Oswald', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            margin-top: 100px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 1200px;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            color: #4B49AC;
            font-weight: 700;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 0 auto;
        }

        .card {
            background-color: #ffffff;
            border: none;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: float 4s ease-in-out infinite;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: #f0f0f0;
        }

        .card h2 {
            font-size: 1.5em;
            color: #4B49AC;
            margin-top: 20px;
            font-weight: 500;
        }

        .card i {
            font-size: 3em;
            color: #007bff;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        a:hover {
            text-decoration: none;
            color: inherit;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="container">
        <h1>Identification Game</h1>
        <div class="card-container">
            <a href="identify_objects_game.html">
                <div class="card" data-category="objects">
                    <i class="fas fa-box-open"></i>
                    <h2>Identify Objects</h2>
                </div>
            </a>
            <a href="animals.html">
                <div class="card" data-category="animals">
                    <i class="fas fa-paw"></i>
                    <h2>Identify Animals</h2>
                </div>
            </a>
            <a href="colors.html">
                <div class="card" data-category="colors">
                    <i class="fas fa-palette"></i>
                    <h2>Identify Colors</h2>
                </div>
            </a>
            <a href="shapes.html">
                <div class="card" data-category="shapes">
                    <i class="fas fa-shapes"></i>
                    <h2>Identify Shapes</h2>
                </div>
            </a>
        </div>
    </div>
    <script>
        function handleCardClick(category) {
            window.location.href = category + '.html';
        }
    </script>
</body>
</html>
